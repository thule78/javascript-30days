<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text shadow-whe mouse move</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>
  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 300 //100px

    function shadow(e) {
      const width = hero.offsetWidth;
      const height = hero.offsetHeight;
      let {offsetX: x, offsetY: y} = e;


      if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xWalk = Math.round(x / width * walk) - (walk / 2);
      const yWalk = Math.round(y / height * walk) - (walk / 2);
       text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.5),
        ${xWalk * -1}px ${yWalk}px 0 rgba(125,0,130,0.5),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,250,130,0.5),
        ${yWalk}px ${xWalk * -1}px 0 rgba(30,150,130,0.5)
       `;
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>
</html>
