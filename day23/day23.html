<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calcultator</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="wrapper">
    <section class="screen">
      0
    </section>
    <section class="calc-buttons">
      <div class="calc-buttons-row">
          <button class="cacl-button double">C</button>
          <button class="cacl-button">&#8592;</button>
          <button class="cacl-button">&#247;</button>
      </div>
      <div class="calc-buttons-row">
          <button class="cacl-button">7</button>
          <button class="cacl-button">8</button>
          <button class="cacl-button">9</button>
          <button class="cacl-button">&#215;</button>
      </div>
      <div class="calc-buttons-row">
          <button class="cacl-button">4</button>
          <button class="cacl-button">5</button>
          <button class="cacl-button">6</button>
          <button class="cacl-button">&#8722;</button>
      </div>
      <div class="calc-buttons-row">
          <button class="cacl-button">1</button>
          <button class="cacl-button">2</button>
          <button class="cacl-button">3</button>
          <button class="cacl-button">&#43;</button>
      </div>
      <div class="calc-buttons-row">
          <button class="cacl-button triple">0</button>
          <button class="cacl-button">&#61;</button>
      </div>
    </section>
  </div>
</body>
</html>
