<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
    const keyList = [];
    const motherKeys = 'lunthu';
    window.addEventListener('keyup', (e)=> {
      keyList.push(e.key);
      keyList.splice(-motherKeys.length -1, keyList.length - motherKeys.length);

      if(keyList.join('').includes(motherKeys)) {
        console.log('here they are');
        cornify_add();
      }
      console.log(keyList);
    })
  </script>
</body>
</html>
